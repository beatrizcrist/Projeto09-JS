<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <meta name="description" content="Site que mostra que horas são por meio de um relógio analógico">
    <meta name="keywords" content="Relógio analógico, Horas, Tempo">
    <meta name="author" content="Beatriz Cristina dos Santos">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-relógio-16 (1).png" type="image/x-icon">
</head>
<body>
    <main class="relogio">
        <div class="hora">
            <ul class="hora-numeros">
                <li><div class="num">3</div></li>
                <li><div class="num">6</div></li>
                <li><div class="num">9</div></li>
                <li><div class="num">12</div></li>
            </ul>

            <ul class="hora-mark">
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
            </ul>

            <ul class="middle-lines">
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
            </ul>
        </div>

        <div class="hands">
            <div class="hand hr-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>

        <div class="center"></div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
